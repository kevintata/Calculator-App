<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id="style" rel="stylesheet" href="theme1.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
<main>
                                     <!-- theme switcher numbers -->
    <div id="theme-label-container">
      <div id="theme-label">
        <label for="theme">123</label>
      </div>
    </div>

    <div id="header">
      <h1>calc</h1>
      <p>theme</p>                      <!-- theme switcher -->
      
      <input type="range" name="theme" id="theme" min="0" max="100" step="50" value="1" onchange="changeTheme()">
    </div>
                                         <!-- results box -->
    <input class="display-box" type="text" id="result" disabled placeholder="0"/>

                                      <!-- main Calculator body -->
    <div id="container">
 
      <button onclick="display('7')">7</button>
      <button onclick="display('8')">8</button>
      <button onclick="display('9')">9</button>
      <button onclick="clearScreen()" id="btn">DEL</button>
      <button onclick="display('4')">4</button>
      <button onclick="display('5')">5</button>
      <button onclick="display('6')">6</button>
      <button onclick="display('+')">+</button>
      <button onclick="display('1')">1</button>
      <button onclick="display('2')">2</button>
      <button onclick="display('3')">3</button>
      <button onclick="display('-')">-</button>
      <button onclick="display('.')">.</button>
      <button onclick="display('0')">0</button>
      <button onclick="display('/')">/</button>
      <button onclick="display('*')">x</button>
      <button onclick="clearScreen()" id="reset">RESET</button>
      <button onclick="calculate()" id="equals">=</button>      

    </div>

                                        <!-- attribution -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/kevintata">Kevin Tatagiba</a>.
    </div>

</main>
<script src="script.js"></script>
</body>
</html>
